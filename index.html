
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panda Bambu Yakalama Oyunu</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #90EE90;
      font-family: Arial, sans-serif;
    }
    #gameArea {
      width: 600px;
      height: 400px;
      border: 3px solid #228B22;
      position: relative;
      background-color: #98FB98;
      overflow: hidden;
      border-radius: 10px;
    }
    .bamboo {
      position: absolute;
      cursor: pointer;
      border-radius: 5px;
      font-size: 20px;
      font-weight: bold;
      color: #2E8B57;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .small-bamboo {
      width: 30px;
      height: 40px;
      background-color: #32CD32;
    }
    .big-bamboo {
      width: 50px;
      height: 60px;
      background-color: #228B22;
    }
    #panda {
      width: 60px;
      height: 60px;
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 50px;
      user-select: none;
    }
    #score, #time {
      font-size: 24px;
      margin: 10px;
      color: #2E8B57;
      font-weight: bold;
    }
    #startButton {
      padding: 12px 25px;
      font-size: 18px;
      cursor: pointer;
      background-color: #228B22;
      color: white;
      border: none;
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    #startButton:hover {
      background-color: #32CD32;
    }
    h1 {
      color: #2E8B57;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>üêº Panda Bambu Yakalama Oyunu üéã</h1>
  <div id="score">Puan: 0</div>
  <div id="time">S√ºre: 30</div>
  <div id="gameArea">
    <div id="panda">üêº</div>
  </div>
  <button id="startButton">Ba≈ülat</button>

  <script>
    const gameArea = document.getElementById('gameArea');
    const scoreDisplay = document.getElementById('score');
    const timeDisplay = document.getElementById('time');
    const startButton = document.getElementById('startButton');

    let score = 0;
    let timeLeft = 30;
    let gameActive = false;
    let timer;
    let bambooTimer;
    let bambooElements = [];

    function createBamboo() {
      if (!gameActive) return;
      
      const bamboo = document.createElement('div');
      const isSmall = Math.random() < 0.7; // 70% chance for small bamboo
      
      bamboo.className = isSmall ? 'bamboo small-bamboo' : 'bamboo big-bamboo';
      bamboo.textContent = 'üéã';
      bamboo.dataset.points = isSmall ? '3' : '5';
      
      const maxX = gameArea.offsetWidth - bamboo.offsetWidth;
      const maxY = gameArea.offsetHeight - 80; // Leave space for panda
      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);
      
      bamboo.style.left = randomX + 'px';
      bamboo.style.top = randomY + 'px';
      
      bamboo.addEventListener('click', () => {
        if (gameActive) {
          const points = parseInt(bamboo.dataset.points);
          score += points;
          scoreDisplay.textContent = `Puan: ${score}`;
          bamboo.remove();
          
          // Remove from array
          const index = bambooElements.indexOf(bamboo);
          if (index > -1) {
            bambooElements.splice(index, 1);
          }
        }
      });
      
      gameArea.appendChild(bamboo);
      bambooElements.push(bamboo);
      
      // Remove bamboo after 3 seconds if not clicked
      setTimeout(() => {
        if (bamboo.parentNode && gameActive) {
          bamboo.remove();
          const index = bambooElements.indexOf(bamboo);
          if (index > -1) {
            bambooElements.splice(index, 1);
          }
        }
      }, 3000);
    }

    function startGame() {
      if (!gameActive) {
        gameActive = true;
        score = 0;
        timeLeft = 30;
        scoreDisplay.textContent = `Puan: ${score}`;
        timeDisplay.textContent = `S√ºre: ${timeLeft}`;
        startButton.textContent = 'Yeniden Ba≈ülat';
        
        // Clear existing bamboo
        bambooElements.forEach(bamboo => bamboo.remove());
        bambooElements = [];
        
        // Create bamboo every 1.5 seconds
        bambooTimer = setInterval(createBamboo, 1500);
        
        timer = setInterval(() => {
          timeLeft--;
          timeDisplay.textContent = `S√ºre: ${timeLeft}`;
          if (timeLeft <= 0) {
            clearInterval(timer);
            clearInterval(bambooTimer);
            gameActive = false;
            
            // Clear remaining bamboo
            bambooElements.forEach(bamboo => bamboo.remove());
            bambooElements = [];
            
            alert(`üêº Oyun Bitti! Puanƒ±n: ${score} üéã`);
            startButton.textContent = 'Ba≈ülat';
          }
        }, 1000);
      }
    }

    startButton.addEventListener('click', startGame);
  </script>
</body>
</html>
